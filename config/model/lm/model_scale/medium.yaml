  training_speed: "medium"
  
  genre_performance:
    latin: "very_good"
    electronic: "very_good"
    acoustic: "very_good"
    complex_genres: "good"
    
  quality_characteristics:
    musical_coherence: "high"
    melody_development: "good"
    rhythm_accuracy: "very_good"
    timbre_variety: "good"