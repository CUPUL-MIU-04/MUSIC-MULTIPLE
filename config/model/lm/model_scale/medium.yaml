# gpt2 like (~1.5B params)
transformer_lm:
  dim: 1536
  num_heads: 24
  num_layers: 48

# Music Multiple: Medium model optimizations
music_multiple:
  model_scale: "medium"
  parameter_count: "1.5B"
  recommended_use: ["production_use", "balanced_performance", "multi_genre_applications"]
