# @package __global__
# Music Multiple - Internal Music 10k Dataset
# High quality music dataset with no artist overlap between splits

datasource:
  max_sample_rate: 32000
  max_channels: 1

  train: egs/music/music_10k_32khz/train
  valid: egs/music/music_10k_32khz/valid
  evaluate: egs/music/music_10k_32khz/test
  generate: egs/music/music_10k_32khz/test # identical to evaluate

# Music Multiple: Training dataset enhancements
music_multiple:
  dataset_type: "training"
  audio_content: "music"
  genre_annotations: true
  quality_rating: "high"
  artist_separation: true
  duration_range: [30, 300]
  
  # Estimated genre distribution (basado en dataset real)
  genre_emphasis:
    - rock
    - pop
    - electronic
    - classical